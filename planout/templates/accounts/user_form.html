{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load avatar_tags %}
{% block title %}User: {{  user.username  }} {%  endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">            
          <form class="form-horizontal" method="post" action="{% url 'users:update' %}" enctype="multipart/form-data">                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn">Update</button>
                  </div>
                </div>
            </form>
        </div>	
    </div>
</div>
{% endblock %}
