
{%extends "base.html" %}
{%load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div id="event_form_wrapper">
    <form class="" action="{% url 'events:event_create' %}" enctype="multipart/form-data"  method="post">
      {% crispy form %}
    </form>
  </div>
</div>
{% endblock content %}
{% block extra_js %}

<script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
{{ form.media }}
{% endblock extra_js %}
